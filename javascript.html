	return p1*p2;
}

//convert Farenhite to Celsius:

function toCelsius(Farenhite){
	return (5/9)*(Farenhite-32);
}

document.write(toCelsius(77)+"<br>");

//Accesssing a function without() will return the function definition prototype
document.write(toCelsius+"<br>");
