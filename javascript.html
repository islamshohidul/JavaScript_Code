<!DOCTYPE html>
<html>
<body>

<h2>JavaScript is Case Sensitive</h2>

<p>Try change lastName to lastname.</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>

var lastname, lastName;
lastName = "Doe";
lastname = "Peterson";
document.getElementById("demo").innerHTML = lastName;

document.getElementById("demo1").innerHTML=5*10;
document.write(4-3);
document.write(4/3);

//String concatenation


document.write("<br>");
var x ="John"+" "+"Doe";
document.write("<br>");
document.write(x );

var cars =["Saab","volvo","BMW"];
document.write(cars[0]);

document.write(cars[2]);

//Javascrip Objects

var person ={firstname:"Jhon", lastname:"Doe", age:50, eyeColor:"blue"};

document.write(person.firstname +"<br>");

document.write(person.lastname+"<br>");
document.write(person.age+"<br>");
document.write(person.eyeColor+"<br>");

</script>

</body>
</html>
